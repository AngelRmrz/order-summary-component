<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<section>
				<div class="card">
					<img src="./images/illustration-hero.svg" alt="hero" class="card__image" />
					<div class="card__content">
						<div class="card__details">
							<div class="card__info">
								<h1>Order Summary</h1>
								<p>
									You can now listen to millions of songs, audiobooks, and podcasts on any
									device anywhere you like!
								</p>
							</div>
							<div class="details__price">
								<img src="./images/icon-music.svg" alt="music" />
								<div class="price__info">
									<p>Annual Plan</p>
									<span>$59.99/year</span>
								</div>
								<div>
									<a href="#" class="price__info_link">Change</a>
								</div>
							</div>
							<div class="card__buttons">
								<button class="button__primary">Proceed to Payment</button>
								<button class="button__secondary">Cancel Order</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/AngelRmrz">AngelRmrz</a>.
			</div>
		</footer>
	</body>
</html>
